<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../static/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
<div class="login-page">
  <div class="form">

    <form id="loginForm">
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
      <input type="text" id="username" placeholder="&#xf007;  username/ID" required/>
      <input type="password" id="password" placeholder="&#xf023;  password" required/>
      <i class="fas fa-eye" onclick="show()"></i> 
      <br>
      <br>
      <button type="submit">LOGIN</button>
      <p class="message" id="message"></p>
    </form>

    <form class="login-form">
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
    </form>
  </div>
</div>

<script>
    function show() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
  
      // 硬编码的管理员用户名和密码
      const validUsers = [
      { username: 'lty', password: '12345678' },
      { username: 'lyc', password: '87654321' },
      { username: 'lcb', password: '00000000' },
      { username: 'yyb', password: '11111111' }
    ];

    const isValidUser = validUsers.some(user => user.username === username && user.password === password);

    if (isValidUser) {
      localStorage.setItem('isLoggedIn', 'true');
      message.style.color = 'green';
      message.textContent = 'Login successful';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000); // 显示2秒钟后跳转
    } else {
        message.style.color = 'red';
        message.textContent = 'Login failed. Please check your username and password.';
        message.style.display = 'block';
      }
    });
  </script>
  
</script>
</body>
</html>
