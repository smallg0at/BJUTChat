<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../static/css/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body class="body">
  <div class="login-page">
    <div class="form">
      <form id="signupForm" onsubmit="return handleSignup(event)">
        <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" style="justify-content: center" loop autoplay></lottie-player>
        <input type="text" name="id" placeholder="enter ID" required />
        <input type="email" name="email" placeholder="email address" required />
        <input type="text" name="username" placeholder="pick a username" required />
        <input type="password" id="password" name="password" placeholder="set a password" required />
        <i class="fas fa-eye" onclick="show()"></i>
        <br><br>
        <button type="submit">SIGN UP</button>
      </form>
      <form class="login-form">
        <button type="button" onclick="window.location.href='login.html'">Already have an account? Log in</button>
      </form>
    </div>
  </div>
  <script>
    function show() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas");

      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }

    async function handleSignup(event) {
      event.preventDefault();

      const form = document.getElementById('signupForm');
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch('http://82.156.207.110:23333/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const result = await response.json();
          alert('Registration successful!');
        } else {
          alert('Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    }
  </script>
</body>
</html>
